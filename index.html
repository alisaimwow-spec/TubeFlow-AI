<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeFlow AI - YouTube Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-depth: #030305;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(255, 255, 255, 0.03);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-depth);
        color: #f8fafc;
        overflow: hidden; /* App handles scrolling */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Aurora Gradients */
      .aurora-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 10% 30%, rgba(56, 189, 248, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
        filter: blur(80px);
        animation: auroraMove 20s infinite alternate;
        z-index: -1;
      }

      @keyframes auroraMove {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-2%, -2%) rotate(2deg); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      /* Glassmorphism Classes */
      .glass-panel-modern {
        background: rgba(10, 10, 12, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid var(--glass-border);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }

      /* Input Reset & Styles */
      input, textarea, select {
        appearance: none;
        background: transparent;
      }
      
      /* Theme-Matching Dropdowns */
      select option {
        background-color: #050505 !important;
        color: #e2e8f0 !important;
        padding: 12px;
      }
      
      /* Animations */
      .animate-enter {
        animation: enter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes enter {
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

}
</script>
</head>

    <div id="root"></div>
